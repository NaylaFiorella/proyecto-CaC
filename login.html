<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>AGLM - Iniciar Sesión</title>
</head>
<body>
    <header><!--JavaScript--></header>
    <main>
        <br><br><br>
        <div class="login col-3 col-s-3">
            <div>
                <form onsubmit="return validar();">
                    <h1>INICIAR SESIÓN</h1>
                    <label for="userName">USUARIO:</label><br>
                    <input type="text" name="user" id="userName"><br>
                    <div id="errorUser">Debe ingresar un nombre de usuario</div>
                    <label for="password">CONTRASEÑA:</label><br>
                    <input type="password" name="password" id="password"><br>
                    <div id="errorPass">Debe ingresar una contraseña</div>
                    <input type="submit" value="ENVIAR">
                </form>
            </div>
        </div>
    </main>
    <footer><!--JavaScript--></footer>
    <script src="./js/main.js"></script>
</body>
</html>
